<!DOCTYPE html>
<html lang="en" class="color-scheme-auto">

<head>
    <meta charset="UTF-8" />
    <!-- Prevent theme flash: Set theme before body renders -->
    <script>
        (function() {
            const stored = localStorage.getItem('pulwave_theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            document.documentElement.className = theme === 'dark' ? 'color-scheme-dark' : theme === 'light' ? 'color-scheme-light' : 'color-scheme-auto';
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c4a6e" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%230ea5e9'/%3E%3Ctext x='16' y='22' text-anchor='middle' fill='white' font-size='18' font-weight='bold'%3EP%3C/text%3E%3C/svg%3E" />
    <title>Pulwave Real Estate</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
